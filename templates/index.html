<html>

<head>
  <link rel = stylesheet type = 'text/css' href = "{{url_for('static', filename='styles.css')}}"
</head>

<body>
  <a href = '{{url_for('gdisconnect')}}'>Logout</a>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul style ="color:yellow;">
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  {% for restaurant in restaurantOne %}
  <p>{{restaurant.name}}</p>
  <a href = '{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}'>Menu</a></br></br>
  <a href = '{{url_for('editRestaurant', restaurant_id = restaurant.id)}}'>Edit</a></br></br>
  <a href = '{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}'>Delete</a></br></br>
  {% endfor %}
  <a href = '{{url_for('newRestaurant')}}'>Create new Restaurant</a>
</body>
</html>
