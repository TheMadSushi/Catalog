
<html>
<head>
  <link rel = stylesheet type = 'text/css' href = "{{url_for('static', filename='styles.css')}}"
</head>

<body>

<h1>{{restaurant.name}}</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for item in items %}

<div>
<a href = '{{url_for('menuDescription', restaurant_id = restaurant.id, menu_id = item.id)}}'>{{item.name}}</a></br>
<a href = '{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'>Edit</a></br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'>Delete</a></br></br>

</div>


{% endfor %}
<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
Create New Item</a></br></br>
<a href = '{{url_for('Restaurants')}}'> Back</a>
</body>

</html>
